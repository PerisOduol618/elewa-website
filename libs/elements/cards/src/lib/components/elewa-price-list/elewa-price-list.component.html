<!-- dynamic rendering of price item cards based on the data in "highlightedPricingList -->
  <div class="price-list ">
    <ng-container *ngFor="let PriceItem of highlightedPricingList">
      <elewa-website-price-item-card [priceItem]="PriceItem"></elewa-website-price-item-card>
    </ng-container>

  </div>
